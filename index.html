<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <title>Fetch API Sandob</title>
</head>

<body>
    <div class="container">
        <h1 class="display-4 mb-4">Fetch API Sandbox</h1>
        <div class="d-flex">
            <button id="getText" class="btn btn-primary me-4">Get Text</button>
            <button id="getUsers" class="btn btn-success me-4">Get JSON</button>
            <button id="getPosts" class="btn btn-warning me-4">Get API Data</button>
        </div>
        <hr />
        <div id="output"></div>

        <div class="form-group">
            <form id="addPost">
                <div class="form-group">
                    <input class="form-control" type="text" id="title" placeholder="Title" />
                </div>
                <div>
                    <textarea id="body" placeholder="Body" class="form-control"></textarea>
                </div>
                <input type="submit" value="Submit" class="btn btn-secondary mt-3" />
            </form>
        </div>
    </div>

    <script src="./app.js">

    </script>
</body>

</html>
